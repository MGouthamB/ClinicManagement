<script>
    function showModal(title, bodyContent, buttonName, buttonAction) {

        $('#modal .modal-title').text(title);

        $('#modal .modal-body').html(bodyContent);

        let actionButton = $('#modal-action');

        actionButton.text(buttonName);
        actionButton.off('click');
        actionButton.on('click', buttonAction);

        $('#modal').modal('show');
    }

    function closeModal() {
        $('#modal').modal('hide');
    }

    $(document).ready(function () {
        {% if msg %}
            $('#modal').modal('show');
            let actionButton = $('#modal-action');
            actionButton.off('click');
            actionButton.on('click', function () {
                $('#modal').modal('hide');
            });
        {% endif %}
    });

</script>
